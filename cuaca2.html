<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Cuaca Dinamis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .main-container {
            background-color: #ffffff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #locationInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }
        #getWeatherBtn {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #getWeatherBtn:hover {
            background-color: #0056b3;
        }
        .weather-result {
            margin-top: 20px;
            border-top: 2px solid #eaeaea;
            padding-top: 15px;
        }
        .weather-result p {
            line-height: 1.8;
            color: #444;
            margin: 8px 0;
        }
        .weather-result strong {
            color: #000;
            min-width: 110px;
            display: inline-block;
        }
        .hidden {
            display: none;
        }
        .error-message {
            color: #d93025;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Cek Info Cuaca</h1>
        
        <div class="input-section">
            <input type="text" id="locationInput" placeholder="Masukkan nama kota...">
            <button id="getWeatherBtn" onclick="getWeather()">Cek</button>
        </div>

        <div id="weatherResult" class="weather-result hidden">
            <h2 id="locationName"></h2>
            <p><strong>Negara:</strong> <span id="country"></span></p>
            <p><strong>Suhu:</strong> <span id="temperature"></span></p>
            <p><strong>Kelembaban:</strong> <span id="humidity"></span></p>
            <p><strong>Latitude:</strong> <span id="latitude"></span></p>
            <p><strong>Longitude:</strong> <span id="longitude"></span></p>
        </div>

        <div id="errorMessage" class="error-message hidden">
            <p>Lokasi tidak ditemukan. Coba: Jakarta, Bandung, atau Surabaya.</p>
        </div>
    </div>

    <script>
        // --- DATABASE CUACA PALSU ---
        // Di aplikasi nyata, data ini didapat dari API (Internet)
        const fakeWeatherData = {
            "jakarta": {
                name: "Jakarta",
                country: "Indonesia",
                temp: "31°C",
                humidity: "68%",
                lat: -6.2088,
                lon: 106.8456
            },
            "bandung": {
                name: "Bandung",
                country: "Indonesia",
                temp: "25°C",
                humidity: "75%",
                lat: -6.9175,
                lon: 107.6191
            },
            "surabaya": {
                name: "Surabaya",
                country: "Indonesia",
                temp: "32°C",
                humidity: "70%",
                lat: -7.2575,
                lon: 112.7521
            }
        };

        function getWeather() {
            // Ambil elemen dari HTML
            const inputElement = document.getElementById('locationInput');
            const resultDiv = document.getElementById('weatherResult');
            const errorDiv = document.getElementById('errorMessage');

            // Ambil nama kota dari input, ubah ke huruf kecil dan hapus spasi
            const locationKey = inputElement.value.trim().toLowerCase();

            // Jika input kosong, jangan lakukan apa-apa
            if (!locationKey) {
                alert("Silakan masukkan nama lokasi.");
                return;
            }

            // Cari data di database palsu
            const data = fakeWeatherData[locationKey];

            if (data) {
                // Jika data DITEMUKAN
                // Isi elemen HTML dengan data yang sesuai
                document.getElementById('locationName').innerText = data.name;
                document.getElementById('country').innerText = data.country;
                document.getElementById('temperature').innerText = data.temp;
                document.getElementById('humidity').innerText = data.humidity;
                document.getElementById('latitude').innerText = data.lat;
                document.getElementById('longitude').innerText = data.lon;

                // Tampilkan div hasil dan sembunyikan pesan error
                resultDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');
            } else {
                // Jika data TIDAK DITEMUKAN
                // Sembunyikan div hasil dan tampilkan pesan error
                resultDiv.classList.add('hidden');
                errorDiv.classList.remove('hidden');
            }
        }

        // Menambahkan event listener agar tombol Enter juga berfungsi
        document.getElementById('locationInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        });
    </script>

</body>
</html>
